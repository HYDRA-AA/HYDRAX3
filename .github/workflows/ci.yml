name: HYDRA Crypto CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install numpy numba
        pip install -e .
    
    - name: Lint with flake8
      run: |
        flake8 hydra_crypto --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Test with pytest
      run: |
        python -m pytest hydra_crypto/test_package.py -v
    
    - name: Test package import
      run: |
        python -c "from hydra_crypto import encrypt, decrypt, generate_key; print('Import successful')"
  
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine numpy numba
    
    - name: Build package
      run: |
        cd hydra_crypto
        python -m build
    
    - name: Check package
      run: |
        cd hydra_crypto
        python -m twine check dist/*

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
    - name: Build docs
      run: |
        cd docs
        mkdocs build
    - name: Upload docs artifact
      uses: actions/upload-artifact@v3
      with:
        name: docs-html
        path: docs/site/
